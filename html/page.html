<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="\css\page.css">
</head>
<body>
    <header>
        <nav>
            <a href="">Music player</a>
            <div class="down-nav">
                <div class="search">
                    <i class="bi bi-search"></i>
                    <input type="text" placeholder="Search music">
                </div>
                <button>Search</button>
            </div>
        </nav>
        <main>

            <div class="list-conteiner">

            </div>
            
            <div class="music-conteiner">
                <img class="img-music" src="\img\reproductor-musica.jpg" alt="Face">
                <ul>
                    <li>Nombre:</li>
                    <li>Duración:</li>
                    <li>Albúm:</li>
                    <li>Año:</li>
                    <li>Género:</li>
                </ul>

                <div class="icons">
                    <button class="icons-button"><i class="bi bi-skip-backward"></i></button>
                    <button class="icons-button"> <i class="bi bi-play"></i> </button>
                    <button class="icons-button"><i class="bi bi-skip-forward"></i></button>
                    <button class="icons-button"><i class="bi bi-stop"></i></button>
                    <button class="icons-button"><i class="bi bi-bell-slash"></i></button>
                </div>

            </div>
        </main>
    </header>
    <main>

    </main>
</body>
</html>
